<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- postoje uredjene i neuredjene listeu html -->
    <!-- ol tag se koristi za uredjenu -->
    <h2>Najbolji teniseri na svetu:</h2>
    <ol>
      <!-- li tag predstavlja jedan item unutar liste -->
      <li>Novak Djokovic</li>
      <li>Carlos alcarez</li>
      <li>Danil Medvedev</li>
      <li>Holger Rune</li>
      <li>Cicipas</li>
    </ol>
    <!-- ul tag se koristi za neuredjenu -->
    <h2>IT camp obuhvata sledece tehnologije</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <!-- Prikazivanje fotografije na nasoj web stranici: -->
    <!-- Fotografija sa neta -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/42/Shaqi_jrvej.jpg"
      alt="Fotografija"
      width="600"
      height="400
      "
    />
    <!-- Fotografije iz foldera: -->
    <img src="./priroda.jpg" width="600" height="400" />
    <!-- ./ za pronalazenje itema -->
  </body>
</html>
