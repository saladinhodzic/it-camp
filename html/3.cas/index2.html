<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table oznaka za tabelu -->
    <table border="2" width="600" height="400">
      <!-- tr oznaka za red -->
      <tr>
        <!-- td oznaka za kolonu -->
        <!-- th za header debela slova -->
        <!-- rowspan za spajanje redova -->
        <td align="center" rowspan="2">1 1</td>
        <td>1 2</td>
        <td>1 3</td>
      </tr>
      <tr>
        <!-- colspan za spajanje kolona -->
        <td colspan="2">2 2</td>
      </tr>
    </table>
    <table border="2" width="600" height="400">
      <tr>
        <td colspan="3" height="100" align="center">fgh</td>
      </tr>
      <tr>
        <td rowspan="2" width="200" align="center">demco moj brat</td>
        <td height="130"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
</html>
