<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      display: flex;
      justify-content: center;
    }

    button {
      margin-top: 5em;
      font-size: 2em;
      padding: 1em 2em;
      border: 0;
      cursor: pointer;
      position: relative;
    }

    .pop::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
      border: 3px solid #aaa;
      transition: all 0.2s;
    }
    .pop:focus::before,
    .pop:hover::before {
      top: -8px;
      bottom: -8px;
      right: -8px;
      left: -8px;
    }
  </style>
  <body>
    <button class="pop">Pop out</button>
  </body>
</html>
