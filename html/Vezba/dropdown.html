<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      height: 10vh;
      box-shadow: 0 3px 20px 0 #aaa;
      display: flex;
      align-items: center;
      padding-left: 1em;
    }

    .dropdown {
      position: relative;
    }
    .dugme {
      border: 0;
      background-color: transparent;
      color: #888;
      font-size: 1em;
      cursor: pointer;
    }
    .dugme:focus,
    .dugme:hover {
      color: black;
    }
    .dropdown-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      position: absolute;
      left: 0;
      top: calc(100%+1em);
      /* padding: 0.5em 2em; */
      width: 10em;
      height: 7em;
      margin-top: 1em;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 20px 0 #888;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.2s ease-in-out;
    }

    .dropdown > .dugme:focus + .dropdown-menu {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <body>
    <header>
      <div class="dropdown">
        <button class="dugme">Dropdown</button>
        <div class="dropdown-menu">
          <p>Graphic Design</p>
          <p>Web Design</p>
        </div>
      </div>
    </header>
  </body>
</html>
