<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
  </head>
  <style>
    .box {
      background-image: linear-gradient(red, yellow);
      width: 50vw;
      height: 200px;
    }
    .box1 {
      background-image: linear-gradient(to right, red, yellow);
      width: 50vw;
      height: 200px;
    }
    .box2 {
      background-image: linear-gradient(to right, red, rgba(255, 0, 0, 0));
      width: 50vw;
      height: 200px;
    }
    .box3 {
      background-image: linear-gradient(to right, red, rgba(255, 0, 0, 0)),
        url(./selective-focus-old-fashioned-canon-lens-glass-generated-by-ai.jpg);
      background-size: 100%;

      width: 50vw;
      height: 200px;
    }
  </style>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
