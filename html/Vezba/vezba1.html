<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    .parent {
      width: 800px;
      height: 500px;
      background-color: bisque;
      display: flex;
    }
    .child {
      background-color: brown;
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .child:nth-of-type(1) {
      margin-right: auto;
    }
    .child:nth-of-type(4) {
      margin-left: auto;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
