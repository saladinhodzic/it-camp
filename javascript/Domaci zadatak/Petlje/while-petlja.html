<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Domaci:
      // 1.
      // Ispisati sve brojeve od 1 do 10 koji su parni

      // 2.
      // Korisnik unosi 2 broja:
      // Na osnovu toga koji je broj manji, iteracija se vrsi od njega do veceg broja.
      // Ispisuju se brojevi od manjeg ka vecem.

      // Razni zadaci:
      // https://www.znanje.org/knjige/computer/algoritmi/88_quiz/ciklicna_for_0.php

      let i = 1;

      while (i < 11) {
        if (i % 2 === 0) {
          console.log(i);
        }
        i++;
      }

      let prviBroj = Number(prompt("Unesite prvi broj"));
      let drugiBroj = Number(prompt("Unesite drugi broj"));

      if (prviBroj > drugiBroj) {
        while (drugiBroj <= prviBroj) {
          console.log(drugiBroj);
          drugiBroj++;
        }
      } else if (prviBroj < drugiBroj) {
        while (prviBroj <= drugiBroj) {
          console.log(prviBroj);
          prviBroj++;
        }
      }
    </script>
  </body>
</html>
