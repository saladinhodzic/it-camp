<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Domaci:
      // 1.
      // Ispisati neparne brojeve od 1 do 20 na dva nacina.
      // 2.
      // Ispisati parne brojeve od 1 do 20 na dva nacina.
      // 3.
      // Ispisati dvostruku vrednost prirodnih brojeva od 6 do 14.
      // 4.
      // Ispisati sve brojeve od 50 do 100 koji su deljivi sa 5.

      //   1.
      for (let i = 1; i <= 20; i++) {
        if (i % 2 !== 0) {
          console.log(i);
        }
      }
      //   2.
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
      //   3.
      for (let i = 6; i <= 14; i++) {
        console.log(i * 2);
      }

      //   4.
      for (let i = 50; i <= 100; i++) {
        if (i % 5 === 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
