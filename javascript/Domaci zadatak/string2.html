<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Domaci:
      // Zadatak 1:
      // Napiši program koji će zamijeniti sva mala slova u datom stringu velikim slovima i obrnuto. Na primjer, za string "Hello World" program treba vratiti "hELLO wORLD".

      // Zadatak 2:
      // Originalnu recenicu vratiti u obrnutom redosledu. Koristi petlju i bez korišćenja gotovih metoda poput.

      // Zadatak 3: Na osnovu date recenice napraviti i ispisati novu recenicu tako da:

      // (i)	se svi samoglasnici pretvore u velika slova;
      // (ii)	ostali karakteri se ne menjaju.

      const recenica1 = "Hello World";

      //   1.
      let recenica2 = "";
      for (let i = 0; i < recenica1.length; i++) {
        if (recenica1[i] === recenica1[i].toUpperCase()) {
          recenica2 += recenica1[i].toLowerCase();
        } else if (recenica1[i] === recenica1[i].toLowerCase()) {
          recenica2 += recenica1[i].toUpperCase();
        }
      }
      console.log(recenica2);

      //   2.
      let recenica3 = "";
      for (let i = recenica1.length - 1; i >= 0; i--) {
        recenica3 += recenica1[i];
      }
      console.log(recenica3);

      //   3.
      let recenica4 = "";
      for (let i = 0; i < recenica1.length; i++) {
        switch (recenica1[i]) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
            recenica4 += recenica1[i].toUpperCase();
            break;
          default:
            recenica4 += recenica1[i];
        }
      }
      console.log(recenica4);
    </script>
  </body>
</html>
