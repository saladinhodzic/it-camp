<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Domaci zadaci:
      // 1.
      // Napisati program koji na osnovu dva uneta broja od strane korisnika ispisuje:
      // Povrsinu kvadrata ako su uneti brojevi jednaki,
      // Povrsinu pravougaonika ako su uneti brojevi razliciti.

      // 2. Zadatak - switch naredba
      // Korisnik unosi dva realna broja x i y. Napisati program koji izracunava i stampa
      // kolicnik x/y, ako je broj y razlicit od nule,
      // a inace ispisuje poruku: Deljenje je nemoguce.

      // 3. Sezona godine:
      // Napiši program koji će korisnika pitati za unos meseca (broj između 1 i 12) i ispisati odgovarajuću sezonu godine.

      // 4. Kalkulator operacija:
      // Napiši program koji će tražiti od korisnika da unese dva broja i operaciju (‘+’, ‘-’, ‘*’, ‘/’), a zatim ispisati rezultat te operacije.

      //   1.

      const broj1 = Number(prompt("Unesite prvi broj"));
      const broj2 = +prompt("Unesite drugi broj");

      //   switch (true) {
      //     case broj1 === broj2:
      //       console.log("Povrsina kvadrata: " + broj1 * broj2);
      //       break;
      //     default:
      //       console.log("Povrsina pravogaunika: " + broj1 * broj2);
      //   }

      if (broj1 === broj2) {
        console.log("Povrsina kvadrata je" + broj1 * broj2);
      } else {
        console.log("Povrsina pravogaunika je" + broj1 * broj2);
      }

      //   2.

      const x = +prompt("Unesite vas prvi broj");
      const y = +prompt("Unesite vas drugi broj");

      switch (true) {
        case y === 0:
          console.log("Deljenje nije moguce");
          break;
        default:
          let result = x / y;
          console.log(result);
      }

      //   3.
      const mesec = +prompt("Unesite broj 1-12");
      switch (mesec) {
        case 1:
          console.log("Januar");
          break;
        case 2:
          console.log("Februar");
          break;
        case 3:
          console.log("Mart");
          break;
        case 4:
          console.log("April");
          break;
        case 5:
          console.log("Maj");
          break;
        case 6:
          console.log("Jun");
          break;
        case 7:
          console.log("Jul");
          break;
        case 8:
          console.log("Avgust");
          break;
        case 9:
          console.log("Septembar");
          break;
        case 10:
          console.log("Oktobar");
          break;
        case 11:
          console.log("Novembar");
          break;
        case 12:
          console.log("Decembar");
          break;
        default:
          console.log("Niste uneli zeljenu vrednost");
      }

      //   4.
      const a = +prompt("Unesite prvi broj");
      const b = +prompt("Unesite drugi broj");
      const izracunaj = prompt("Unesite operaciju");

      switch (izracunaj) {
        case "+":
          result = a + b;
          console.log(result);
          break;
        case "-":
          result = a - b;
          console.log(result);

          break;
        case "*":
          result = a * b;
          console.log(result);
          break;
        case "/":
          result = a / b;
          console.log(result);
          break;
        default:
          console.log("Niste uneli zeljenu vrednost");
      }
    </script>
