<html lang="en">

  <body>
    <p>Rock Paper Scissors</p>

    <button

     playGame('paper');

    >
      Paper
    </button>
    <button
      onclick="
playGame('scissors');
    "
    >
      Scissors
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button
      onclick="
    score.wins= 0;
    score.losses=0;
    score.ties=0

    localStorage.removeItem('score')

    showScore()

    "
    >
      Reset Score
    </button>
    <button onclick="autoPlay()" class="auto-play">Auto Play</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      showScore();

      document.querySelector(".rock").addEventListener("click", () => {
        playGame("rock");
      });

      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   };
      // }

      let isPlaying = false;
      let intervalId;
      function autoPlay() {
        if (!isPlaying) {
          intervalId = setInterval(() => {
            const playerMove = pickComputerMove();
            playGame(playerMove);
            isPlaying = true;
          }, 3000);
        } else {
          isPlaying = false;
          clearInterval(intervalId);
        }
      }
      function playGame(myMove) {
        const computerMove = pickComputerMove();
        result = "";
        if (myMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (myMove === "paper") {
          result = "";
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          }
        } else if (myMove === "rock") {
          result = "";
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          }
        }

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You chose ${myMove} - ${computerMove} computer`;

        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }

        document.querySelector(".js-result").innerHTML = result;
        localStorage.setItem("score", JSON.stringify(score));

        showScore();

        //     alert(`You chose ${myMove}.Computer chose ${computerMove}.${result}
        //   Wins: ${score.wins},Losses: ${score.losses},Ties: ${score.ties}`);
      }

      function showScore() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins},Losses: ${score.losses},Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        randomNumber = Math.random();
        computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "scissors";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "paper";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
