<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>To Do list</p>
    <input class="polje" placeholder="To Do Name" />
    <input class="datum" type="date" />
    <button
      class="add"
      onclick="
    addToDo()
    "
    >
      Add
    </button>
    <div class="js-to-do-list"></div>

    <script>
      const firstArray = [{ task: "wash dishes", datum: "12-20-2023" }];
      renderTasks();
      function renderTasks() {
        let tasks = "";

        for (let i = 0; i < firstArray.length; i++) {
          let elementiObjekta = firstArray[i];
          // const task = elementiObjekta.task;
          // const datum = elementiObjekta.datum;
          const { task, datum } = elementiObjekta;
          let html = `
          <p>
            ${task} ${datum}
            <button onclick = "
            firstArray.splice(${i},1)
            renderTasks()
            ">Delete</button>
            </p>
          `;
          tasks += html;
        }

        console.log(tasks);

        document.querySelector(".js-to-do-list").innerHTML = tasks;
      }
      function addToDo() {
        const addInputText = document.querySelector(".polje");
        const addDateInput = document.querySelector(".datum");

        const addDate = addDateInput.value;
        let inputValue = addInputText.value;
        firstArray.push({ task: inputValue, datum: addDate });

        console.log(firstArray);
        inputValue.value = "";
        renderTasks();
      }
    </script>
  </body>
</html>
