      const nums = [10, 20, 30];
      nums[2] = 99;

      function getLastValue(array) {
        lastValue = array.length - 1;

        console.log(array[lastValue]);
      }
      getLastValue([1, 2, 3, 4]);

      function arraySwap(array) {
        const getLastIndex = array.length - 1;
        const lastIndex = array[getLastIndex];
        const firstIndex = array[0];

        array[0] = lastIndex;
        array[getLastIndex] = firstIndex;
        console.log(array);
      }

      arraySwap([24, 5, 2, 1]);

      function addOne(array) {
        for (let i = 0; i < array.length; i++) {
          array[i]++;
        }
        console.log(array);
      }
      addOne([2, 3, 4]);

      function addSum(array, number) {
        for (let i = 0; i < array.length; i++) {
          array[i] += number;
        }
        console.log(array);
      }

      addSum([1, 2, 3], 3);

      const result = [];
      function addArrays(array1, array2) {
        for (let i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        console.log(result);
      }
      addArrays([1, 2, 3], [1, 2, 3]);

      let pozitivniBrojevi = 0;
      function countPositive(nums) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            pozitivniBrojevi++;
          }
        }
        console.log(pozitivniBrojevi);
      }
