<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      // operatori za uporedjivanje : < > >= <= === !==
      console.log(3 < 5);

      //   == uporedjuje (pretvara) string sa brojem , === ne dozvoljava uporedjivanje razlicitih tipova
      console.log(5 === "5.00");

      //   if - ako je true onda ce nam pokrenuti kod, ako je false onda nece
      //   else - ce nam pokrenuti drugi kod ako je prvi false
      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive");
      }
      // && je zapravo AND operator gde gleda da li su obe strane tacne
      console.log(5 < 3 && 3 < 5);
      // || je zapravo OR ili ILI operator koji posmatra da je barem jedna strana tacna
      console.log(5 < 3 || 3 < 5);
      // ! ili NOT operator nam daje suprotan odgovor ako kazemo da je vrednost netacna on ce nam napisati true
      console.log(!5 < 3);

      const cartQuantity = 5;
      // imamo truthy i falsy vrednosti
      // falsy vrednosti su (false 0 '' NaN undefined null)

      //   cartQuantity je isto kao da smo napisali cartQuantity>0
      if (cartQuantity) {
        console.log("truthy value");
      }
      // ako je vrednost 0 onda nam nece prikazati nista u konzoli
      if (!0) {
        console.log("falsy");
      }
      // NaN - Not a Number nam govori da nije validna
      console.log("nesto" - 3);

      //   undefined nam govori da nismo definisali vrednost
      let variable;
      console.log(variable);

      //   Precice:
      const precica = true ? "truth" : "lie";
      console.log(precica);

      //   guard && - radi isto sto i if statement nece nam pokrenuti kod ako leva strana nije tacna
      false && console.log("hello");

      const variable1 = 5 && "hello";
      console.log(variable1);

      const currency = undefined || "USD";
      console.log(currency);
    </script>
  </body>
</html>
