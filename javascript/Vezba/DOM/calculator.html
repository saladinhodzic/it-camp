"
    >
      Clear
    </button>
    <p class="calculate"></p>

    <script>
      let calculation = JSON.parse(localStorage.getItem("result")) || "";

      function updateCalculation(broj) {
        calculation += broj;
        document.querySelector(".calculate").innerHTML = calculation;
      }

      function updateCleared() {
        calculation = "";
        document.querySelector(".calculate").innerHTML = "Cleared!";
      }

      function updateEval() {
        calculation = eval(calculation);
        document.querySelector(".calculate").innerHTML = calculation;
        localStorage.setItem("result", JSON.stringify(calculation));
      }
    </script>
