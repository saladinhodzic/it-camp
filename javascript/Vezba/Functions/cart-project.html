<html lang="en">

  <body>
    <button
      onclick="
      console.log(`Cart quantity:${cartQuantity}`);"
    >
      Show Quantity
    </button>
    <!-- ++ nam povecava vrednost za 1 -->
    <button
      onclick="
updateCartQuantity(1);
  "
    >
      Add to Cart
    </button>
    <!-- += nam povecava vrednost za broj koji hocemo -->
    <button
      onclick="
  updateCartQuantity(2);

  "
    >
      +2
    </button>
    <button
      onclick="
 updateCartQuantity(3);

  "
    >
      +3
    </button>

    <button
      onclick="
updateCartQuantity(4);

  "
    >
      +4
    </button>

    <button
      onclick="
updateCartQuantity(5);

  "
    >
      +5
    </button>

    <button
      onclick="
updateCartQuantity(-1);

  "
    >
      -1
    </button>
    <button
      onclick="
updateCartQuantity(-2);

  "
    >
      -2
    </button>
    <button
      onclick="
    updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
  cartQuantity = 0
  console.log('Cart was reset.');
  console.log(`Cart quantity:${cartQuantity}`);
  "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert("Cart is full!");
          return;
        }
        if (cartQuantity + value < 0) {
          alert("Not enough items!");
          return;
        }

        cartQuantity += value;
        console.log(`Cart quantity:${cartQuantity}`);
      }
    </script>
  </body>
