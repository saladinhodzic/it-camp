<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Rock paper scissors</title>
    <script src="./rockpaperscissors.js" defer></script>

    <link rel="stylesheet" href="./rockpaperscissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
playGame('rock');
    "
    >
      <img src="./images/rock-emoji.png" alt="" />
    </button>
    <button
      class="move-button"
      onclick="
     playGame('paper');
    "
    >
      <img src="./images/paper-emoji.png" alt="" />
    </button>
    <button
      class="move-button"
      onclick="
playGame('scissors');
    "
    >
      <img src="./images/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>
    <button
      class="reset"
      onclick="
    score.wins= 0;
    score.losses=0;
    score.ties=0

    localStorage.removeItem('score')

    showScore()

    "
    >
      Reset Score
    </button>
  </body>
</html>
