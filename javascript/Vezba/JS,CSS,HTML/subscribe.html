<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins";
      }
      .sub-button {
        border: none;
        background-color: black;
        color: #fff;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
      }
      .is-subscribe {
        background-color: #aaa;
        color: black;
      }
    </style>
  </head>
  <body>
    <p>Youtube subscribe button</p>

    <button
      onclick="
subscribe()
    "
      class="js-subscribe sub-button"
    >
      Subscribe
    </button>
    <script>
      function subscribe() {
        const subscribeElement = document.querySelector(".js-subscribe");
        // innerText ako imamo nekih razmaka on nam odmah konta
        // classList kontrolise klase nekog html elementa
        // classList.add() mozemo dodati novu klasu nekom elementu
        // i onda mozemo stilizovati tu klasu u CSSu
        if (subscribeElement.innerText === "Subscribe") {
          subscribeElement.innerHTML = "Subscribed";
          subscribeElement.classList.add("is-subscribe");
        } else {
          subscribeElement.innerHTML = "Subscribe";
          subscribeElement.classList.remove("is-subscribe");
        }
      }
    </script>
  </body>
</html>
