localStorage.removeItem('update')
"

    <script>
      let calculation = JSON.parse(localStorage.getItem("update"));

      if (!calculation) {
        calculation = "";
      }
      function updateCalculation(broj) {
        if ((calculation += broj)) {
          console.log(calculation);
        }
        localStorage.setItem("update", JSON.stringify(calculation));
      }

      function updateCleared() {
        calculation = "";
        console.log("Cleared!");
      }

      function updateEval() {
        calculation = eval(calculation);
        console.log(calculation);
      }
