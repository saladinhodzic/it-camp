<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
 playGame('heads')

        "
    >
      Heads
    </button>
    <button
      onclick="
 playGame('tails')
    "
    >
      Tails
    </button>

    <button
      onclick="
      score.wins=0;
      score.losses=0;
   localStorage.removeItem('score')
console.log('You reseted the score')
   console.log(score)
    "
    >
      Reset Score
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score"));

      if (!score) {
        score = {
          wins: 0,
          losses: 0,
        };
      }

      function playGame(guess) {
        const guessMove = compareMove();
        let result = "";
        if (guess === guessMove) {
          result = "You win";
          score.wins += 1;
        } else {
          result = "You lose";
          score.losses += 1;
        }
        console.log(result);
        console.log(score);
        localStorage.setItem("score", JSON.stringify(score));
      }

      function compareMove() {
        const randomNumber = Math.random();
        let guessMove = "";
        if (randomNumber < 0.5) {
          guessMove = "tails";
        } else {
          guessMove = "heads";
        }

        return guessMove;
      }
    </script>
  </body>
</html>
