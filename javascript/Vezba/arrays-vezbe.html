<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      //  Exercise 1: Array Basics
      // Create an array of your favorite fruits. Print the array to the console and then add a new fruit. Print the modified array.

      const fruits = ["apple", "pear", "tangerine"];
      console.log(fruits);
      fruits.push("strawberry");
      console.log(fruits);

      //   Exercise 2: Array Iteration
      // Create an array of numbers. Use a loop to iterate over the array and print each number multiplied by 2.

      const numbers = [1, 2, 3, 4, 5];
      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i] * 2);
      }
    </script>
  </body>
