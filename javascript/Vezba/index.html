<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;

        padding: 0;
        box-sizing: border-box;
      }
      div {
        height: 100vh;
        width: 50%;
        display: flex;
        align-items: center;
        margin: auto;
        justify-content: space-evenly;
      }
      .dugme {
        width: 5em;
        height: 5em;
        border-radius: 50%;
        border: 0;
        position: relative;
        background-color: grey;
        z-index: 0;
        font-size: 1.5em;
      }
      .pokupi {
        width: 10em;
        height: 5em;
        border-radius: 5px;
        border: 0;
        color: #fff;
        background-color: rgb(78, 78, 254);
        font-size: 1.5em;
        cursor: pointer;
      }
      .pokupi:focus {
        background-color: rgb(131, 131, 249);
      }

      .dugme::after {
        content: "";
        background-color: red;
        z-index: 2;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        border-radius: 50%;
        display: inline-block;
        transform: scale(1);
        transition: all 0.2s ease-in-out;
      }

      .dugme:focus::after {
        transform: scale(0);
      }
    </style>
  </head>

</html>
