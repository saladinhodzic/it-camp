<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: #fff;
        font-family: "Poppins";
      }
      .title {
        font-size: 2em;
      }
      .shop {
        display: flex;
        margin-bottom: 2em;
        gap: 1em;
      }
      .dugme-voce {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .dugme-voce p {
        font-size: 1.5em;
        margin: 0%;
      }
      img {
        height: 70px;
      }
      .vocka {
        background-color: transparent;
        border: 3px solid #888;
        cursor: pointer;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0em 0.5em 1.5em 0;
      }
      .kupi {
        border: none;
        background-color: #fff;
        font-size: 1em;
        padding: 0.75em 1.5em;
        cursor: pointer;
      }
      .skupi-novac {
        border: none;
        background-color: #fff;
        font-size: 1em;
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Izaberite voce i kolicinu koju zelite</p>
    <div class="shop">
      <div class="dugme-voce">
        <button
          class="vocka"
          onclick="
    korpa('Banana')
    "
        >
          <img src="./emoji/banana_5668378.png" alt="" />
        </button>
        <p>1$</p>
      </div>
      <div class="dugme-voce">
        <button
          class="vocka"
          onclick="
    korpa('Jabuka')
    "
        >
          <img src="./emoji/apple_5646072.png" alt="" />
        </button>
        <p>2$</p>
      </div>
      <div class="dugme-voce">
        <button
          class="vocka"
          onclick="
    korpa('Mandarina')
    "
        >
          <img src="./emoji/orange_10056466.png" alt="" />
        </button>
        <p>3$</p>
      </div>
    </div>
    <p class="voce"></p>

    <button
      class="kupi"
      onclick="
      
    kupiNamirnice()
    "
    >
      Kupi namirnice
    </button>
    <p class="kupovina"></p>
    <button
      class="skupi-novac"
      onclick="
    osvojeniNovac()
    "
    >
      +1$
    </button>
    <p class="budzet"></p>

    <!-- <button
      onclick="
    kolicina.kolicina1 = 0;
    kolicina.kolicina2 = 0;
    kolicina.kolicina3 = 0;
    
    "
      class="isprazni-korpu"
    >
      Isprazni korpu
    </button> -->
    <script>
      let kolicina = {
        kolicina1: 0,
        kolicina2: 0,
        kolicina3: 0,
      };

      document.querySelector(
        ".voce"
      ).innerHTML = `Banana  : ${kolicina.kolicina1}
         Jabuka : ${kolicina.kolicina2} Mandarina : ${kolicina.kolicina3}`;

      function korpa(voce) {
        if (voce === "Banana") {
          const pare = document.querySelector(".budzet");
          tap--;
          if (tap < 0) {
            tap = 0;
            pare.innerHTML = "Nemate dovoljno para";
          } else {
            pare.innerHTML = `Vas budzet: ${tap}$`;
            kolicina.kolicina1 = kolicina.kolicina1 + 1;
          }
        } else if (voce === "Jabuka") {
          const pare = document.querySelector(".budzet");
          tap -= 2;
          if (tap < 0) {
            tap = 0;
            pare.innerHTML = "Nemate dovoljno para";
          } else {
            pare.innerHTML = `Vas budzet: ${tap}$`;
            kolicina.kolicina2 = kolicina.kolicina2 + 1;
          }
        } else if (voce === "Mandarina") {
          tap -= 3;
          const pare = document.querySelector(".budzet");
          if (tap < 0) {
            tap = 0;
            pare.innerHTML = "Nemate dovoljno para";
          } else {
            pare.innerHTML = `Vas budzet: ${tap}$`;
            kolicina.kolicina3 = kolicina.kolicina3 + 1;
          }
        }
        let result = `Banana  : ${kolicina.kolicina1}
         Jabuka : ${kolicina.kolicina2} Mandarina : ${kolicina.kolicina3}
         `;

        document.querySelector(".voce").innerHTML = result;
      }

      function kupiNamirnice() {
        if (
          kolicina.kolicina1 === 0 &&
          kolicina.kolicina2 === 0 &&
          kolicina.kolicina3 === 0
        ) {
          document.querySelector(".kupovina").innerHTML = "Niste nista kupili";
        } else {
          let result = `Banana  : ${kolicina.kolicina1}
         Jabuka : ${kolicina.kolicina2} Mandarina : ${kolicina.kolicina3}
         `;
          let kupovina = (document.querySelector(
            ".kupovina"
          ).innerHTML = `Kupili ste :<br>${result}`);
        }
      }

      function osvojeniNovac() {
        const pare = document.querySelector(".budzet");
        tap++;
        pare.innerHTML = `Vas budzet: ${tap}$`;
      }
      let tap = 0;
      document.querySelector(".budzet").innerHTML = `Vas budzet: ${tap}$`;
    </script>
  </body>
</html>
